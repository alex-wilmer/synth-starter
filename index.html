<!doctype html>
<html>
  <head>
    <title>SYNTH</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <style>
    * {
      box-sizing: border-box;
      outline: none;
      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;     /* Firefox all */
      -ms-user-select: none;      /* IE 10+ */
      user-select: none;          /* Likely future */
    }
    body{
    	font-family:sans-serif;
      margin: 0;
    }
    .knob-container {
      color: #f4679f;
    }
    .knob-container input {
      border: none;
      border-bottom: 1px solid #f4679f;;
      color: #f4679f;
      font-size: 0.9em;
      width: 125px;
    }
    div.outercircle{
    	position:relative;
    	width:150px;
    	height:150px;
    	background:-webkit-linear-gradient(#F772A7, #F25C98);
    	border-radius:100%;
    	border:1px solid #D94882;
    	box-shadow:inset 1px 1px 2px rgba(255,255,255,0.3),
    				-1px -1px 1px rgba(255,255,255,0.7);
    	z-index:120;
      transform: scale(0.85);
    }
    div.innercircle{
    	position:absolute;
    	width:142px;
    	height:142px;
    	background:#ffffff;
    	border:1px solid #D94882;
    	border-radius:100%;
    	left:3px;
    	top:3px;
    }
    div.knob{
    	position:absolute;
    	width:80px;
    	height:80px;
    	left:30px;
    	top:30px;
    	background: white;
    	border:1px solid #rgba(255,255,255,0.7);
    	border-radius:100%;
    	box-shadow:0px 4px 6px rgba(0,0,0,0.2),
    				inset 1px 1px 1px rgba(255,255,255,1),
    				inset -1px -1px 1px rgba(255,255,255,0.5),
    				-1px -1px 1px rgba(0,0,0,0.1);
    	z-index:120;
    }
    div.knobrolling{
    	position:absolute;
    	width:150px;
    	height:150px;
    	left:-5px;
    	top:-5px;
    	border-radius:100%;
    }
    div.knoblabel{
    	position:absolute;
    	width:30px;
    	height:30px;
    	left:25px;
    	top:25px;
    	line-height:30px;
    	text-align:center;
    	font-size:15px;
    	color:#F772A7;
    	text-shadow:1px 1px 1px rgba(255,255,255,1),
    				0px 0px 1px rgba(0,0,0,0.2);
    	background:white;
    	z-index:130;
    }
    div.pointer{
    	position:absolute;
    	width:10px;
    	height:10px;
    	left:33px;
    	top:26px;
    	font-size:13pt;
    	background:#F772A7;
    	border:1px solid #D94882;
    	border-radius:100%;
    	box-shadow:inset 1px 1px 6px rgba(0,0,0,0.4),
    				inset 1px 1px 1px rgba(255,255,255,0.4),
    				inset -1px -1px 1px rgba(255,255,255,0.1),
    				0px 0px 2px rgba(255,255,255,0.4);
    	text-shadow:-1px 0px 1px #B00E4F,
    				1px 1px 1px rgba(255,255,255,0.8);
    	line-height:15px;
    	text-align:center;
    	-webkit-transition:all 0.2s;
    }
    div.knobrolling:hover div.pointer{
    	border:1px solid #B00E4F;
    	box-shadow:inset 1px 1px 6px rgba(0,0,0,0.5),
    				inset 1px 1px 1px rgba(255,255,255,0.6),
    				inset -1px -1px 1px rgba(255,255,255,0.3),
    				0px 0px 2px rgba(255,255,255,0.4);
    }
    div.divider{
    	position:relative;
    	width:72px;
    	height:73px;
    	left:75px;
    	top:5px;
    	z-index:100;
    	border-top-right-radius:100%;
    }
    #scope {
      height: 200px;
      transform: scale(0.75);
      border: 5px solid #f4679f;
      border-radius: 50px;
    }
    .container {
      width: 775px;
      border: 5px solid #f4679f;
      border-radius: 50px 50px 0px 15px;
      box-shadow: 0 8px 17px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    }
    .title {
      font-size: 30px;
      color: #f4679f;
      text-shadow: 0px 0px 3px #f4679f;
      font-family: 'Exo', sans-serif;
    }
    .git-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 45px;
      color: #f59fc1;
    }
    .git-link:hover {
      color: #f4679f;
    }
    input[type=range] {
      -webkit-appearance: none;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 12.8px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      background: #f4679f;
      border-radius: 25px;
      border: 0px solid #000101;
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid #000000;
      height: 20px;
      width: 39px;
      border-radius: 7px;
      background: #932846;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -3.6px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #f4679f;
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 12.8px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      background: #f4679f;
      border-radius: 25px;
      border: 0px solid #000101;
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid #000000;
      height: 20px;
      width: 39px;
      border-radius: 7px;
      background: #932846;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 12.8px;
      cursor: pointer;
      animate: 0.2s;
      background: transparent;
      border-color: transparent;
      border-width: 39px 0;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: #f4679f;
      border: 0px solid #000101;
      border-radius: 50px;
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    }
    input[type=range]::-ms-fill-upper {
      background: #f4679f;
      border: 0px solid #000101;
      border-radius: 50px;
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    }
    input[type=range]::-ms-thumb {
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid #000000;
      height: 20px;
      width: 39px;
      border-radius: 7px;
      background: #932846;
      cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: #f4679f;
    }
    input[type=range]:focus::-ms-fill-upper {
      background: #f4679f;
    }
    .waveshape:hover {
      cursor: pointer;
      background-color: #ffede3 !important;
    }

    .piano {
      position: relative;
      height: 100px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      list-style-type: none;
    }

    ul li { position: relative; float: left; margin: 0; padding: 0;}

    .black {
      margin: 0 0 0 -10px;
      width: 20px;
      height: 60px;
      background: #f4679f;
      z-index: 1000;
      border-top: 2px solid #f4679f;
      border-right: 2px solid #f4679f;
      border-bottom: 2px solid #f4679f;
    }

    .black:active {
      border-top: 2px solid #f4679f;
      border-bottom: 2px solid #f4679f;
      -webkit-box-shadow: inset 7px 10px 67px rgba(204,204,204,0.2);
      -moz-box-shadow: inset 7px 10px 67px 8px rgba(204,204,204,0.2);
      box-shadow: inset 7px 10px 67px 8px rgba(204,204,204,0.2);
    }

    .white {
      width: 46px;
      height: 115px;
      background: #ffffff;
      border-top: 2px solid #f4679f;
      border-right: 2px solid #f4679f;
      border-bottom: 2px solid #f4679f;
    }

    .white:active {
      background-color: rgb(254, 190, 219);
    }

    .black + .white {
      margin-left: -10px;
    }

    ul li {
      border-radius: 0 0 7px 7px;
    }

    ul li:first-of-type {
      border-left: 2px solid #f4679f;
      border-radius: 10px 0 7px 7px;
    }

    ul li:last-of-type {
      border-radius: 0 10px 7px 7px;
    }

    .led {
      width: 14px;
      height: 14px;
      background-color: #f4679f;
      border-radius: 50%;
      box-shadow: rgba(65, 54, 62, 0.2) 0 -1px 7px 1px, inset #aa466e 0 -1px 9px, rgba(244, 102, 158, 0.5) 0 2px 12px;
    }

    .led.active {
      background: #00edff;
      box-shadow: rgba(65, 54, 62, 0.2) 0 -1px 7px 1px, inset #2f94a5 0 -1px 9px, rgba(107, 174, 180, 0.35) 0 2px 12px;
    }

</style>
  </head>
  <body>
    <div id='root'></div>
    <a class="git-link" href="https://github.com/alex-wilmer/synth-starter" target="_blank">
      <i class="fa fa-github"></i>
    </a>
    <script src="/static/bundle.js"></script>
  </body>
</html>
